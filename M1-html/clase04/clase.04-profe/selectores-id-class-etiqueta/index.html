<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Selectores ID CLASS y TAG</title>
</head>
<body>
    <h1>Selectores ID CLASS y TAG (ID, Clases y etiqueta)</h1>

    <!-- Puedo seleccionar los elementos html a traves del nombre de la etiqueta, colocando un atributo en la etiqueta conocido id y también colocando un atributo en la etiqueta llamado class. -->

    <!-- 
        ! Selector de ID 
        IMPORTANTE: NO puedo repetir el nombre del id en el mismo documento. O sea no puedo colocar el mismo nombre de id en varios elementos html

        * anatomia del atributo ID
        
        <etiqueta id="nombre-id"></etiqueta>
        NO PUEDO PASAR (ERROR DE VALIDACION) => <etiqueta id="nombre1-id nombre2-id"></etiqueta>
    -->

    <h2 id="titulo-piola">Hola soy un h2 que va a ser seleccionado a traves de un id</h2>

    <p id="parrafo-bonito">Soy el parrafo más lindo!</p>

    <!-- 
        ! Selector de CLASE (CLASS) 
        Se puede repetir todas las veces que quiera en un mismo documento html.

        * anatomia del atributo CLASS
        
        <etiqueta class="nombre-class-1 nombre-class-2 nombre-class-3 nombre-class-4 nombre-class-5"></etiqueta>
    -->

    <h2 class="color-verde texto-mediano fondo-naranja">Soy un título que pronto será seleccionado por clase</h2>

    <p class="texto-pequenio color-rojo fondo-negro">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, numquam.</p>

    <p class="texto-pequenio color-azul fondo-verde">Esto es otro parrafo</p>

    
    
    

</body>
</html>
