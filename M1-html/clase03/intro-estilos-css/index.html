<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h4{
            color: violet;
            font-size: 70px;
        }
        h4{
            color:gold;     /*Por cascada lo pinta de Gold*/
        }
    </style>
    <link rel="stylesheet" href="css/style.css">

    <title>Clase 03 - Estilos Intro CSS</title>
</head>
<body>
    <h1>Estilos CSS</h1>
    
    <!-- Para incorporar CSS tengo 3 formas -->

    <!-- Agregar a mi HTML, css -->
    <!-- ? 1. CSS en línea (a trvés de la etiqueta con atributo STYLE) [EVITAR] -->
    <!-- ? 2. CSS Interno (Dentro del doc HTML) A través de una etiqueta <style></style> -->
    <!-- ? 3. CSS EXterno (La más recomendable) a través de un archivo externo (hoja de estilos)[extensión CSS]  -->
    
    <!-- ! 1. Primera forma: agregar un estilo en linea -->

    <!--* Arquitectura de un estilo en línea-->
    <!-- <etiqueta 
        ! style="propiedad1:valor; propiedad2:valor2;"
        >
        CONTENIDO
    </etiqueta>-->
    <h2 style="color:red; font-size: 200px;">Hola mundo soy un H2</h2>
    <h3 style="font-size: 50px;color: blue; font-style: italic;">Hola mundo soy un H3 copado</h3>

    
    <!-- ! 2. Segunda forma: El CSS interno dentro del documento HTML -->
    <!--* Arquitectura de un estilo en línea-->
    <!-- El selector es por ejemplo la etiqueta (el nombre de la etiqueta) 
        h4 {
            propiedad1: valor1;
            propiedad2: valor2;
        }
    -->
    <h4>Esto es un subtítulo con style interno</h4>


    <!-- ! 3. Segunda forma: agrego estilos por medio de una hoja de estilos vinculados al HTML -->
    <!-- Necesito vincular una hoja de estilos dentro de la etiqueta <head> -->
    <h5>Esto es un subtítulo con style externo</h5>

</body>
</html>
