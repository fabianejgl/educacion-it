<body>
    <h1>Emmet</h1>

    <!-- HIJO -> (Child: >) -->
    <!-- ul>li -->

    <ul>
        <li></li>

    <!-- HERMANO -> (Sibling: +) -->

        <h1>TITULO</h1>

        <h2>ASDF</h2>
        <p>ASD</p>
