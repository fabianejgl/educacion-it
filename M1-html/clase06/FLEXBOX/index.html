<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBOX</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>FlexBOX</h1>

    <!-- PERMITE CREAR DISEÑOS FLEXIBLES Y RESPONSIVOS.
        Con flexbox los elems de una pag pueden distribuirse casi automaticamente
        y alinearse eficientemente.
    -->

    <!-- ! Trabaja con un eje. Se llama eje PRINCIPAL 
        O sea, cuando lo defino, me va a dar un eje opuesto(secundario)
    -->

    <!-- ! Trabaja basado en jerarquía. Es decir elems padres y los hijos van a estar afectados -->

    <!-- El contenedor flexbox (contenedor-papa) va a permitir gestionar la posición de los hijos -->

    <main class="contenedor-papa">
        <section class="hijo hijo1">Bitcoin</section>
        <section class="hijo hijo2">Litecoin</section>
        <section class="hijo hijo3">Ethereum</section>
        <section class="hijo hijo4">Cardano</section>
        <section class="hijo hijo5">Dogecoin</section>
    </main>

</body>
</html>
